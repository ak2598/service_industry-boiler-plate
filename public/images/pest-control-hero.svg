<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- House outline -->
  <rect x="100" y="150" width="200" height="120" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <polygon points="100,150 200,80 300,150" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="180" y="220" width="40" height="50" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="120" y="180" width="30" height="30" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="250" y="180" width="30" height="30" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- Shield protection -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#22c55e" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Spray nozzle -->
  <rect x="320" y="100" width="15" height="40" fill="#374151" rx="2"/>
  <circle cx="327" cy="90" r="8" fill="#6b7280"/>
  
  <!-- Spray particles -->
  <circle cx="310" cy="120" r="2" fill="#22c55e" opacity="0.7"/>
  <circle cx="305" cy="135" r="1.5" fill="#22c55e" opacity="0.5"/>
  <circle cx="315" cy="140" r="1" fill="#22c55e" opacity="0.6"/>
  <circle cx="300" cy="150" r="1.5" fill="#22c55e" opacity="0.4"/>
  
  <!-- Bugs being eliminated -->
  <g opacity="0.3">
    <circle cx="150" cy="120" r="3" fill="#dc2626"/>
    <circle cx="250" cy="110" r="2" fill="#dc2626"/>
    <circle cx="180" cy="100" r="2.5" fill="#dc2626"/>
  </g>
</svg> 